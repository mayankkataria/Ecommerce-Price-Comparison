<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="../static/style.css">
  <title>Ecommerce</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="#">Products</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col list-col">
        <h1>Amazon</h1>
        <ul class="list-group">
          {% for product in products %}
            <a href="{{ url_for( 'history', product_id=product['amazon_id']) }}" style="text-decoration: none;">
              <li class="list-group-item">
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0" style="align-self: center; margin-top: 30px;">
                    <div class="col-md-4">
                      <img src="{{product['image_url']}}" alt="">
                    </div>
                  </div>
                      <div class="card-body">
                        <p class="card-text" style="margin-bottom: 0.5rem; font-weight: 500; font-size: 23px;">{{ product['amazon_price'] }}</p>
                        <h5 class="card-title">{{ product['name'] }}</h5>
                      </div>
                </div>
              </li>
            </a>
          {% endfor %}
        </ul>
      </div>
      <div class="col list-col">
        <h1>Flipkart</h1>
        <ul class="list-group">
          {% for product in products %}
            <a href="{{ url_for( 'history', product_id=product['flipkart_id']) }}" style="text-decoration: none;">
              <li class="list-group-item">
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0" style="align-self: center; margin-top: 30px;">
                    <div class="col-md-4">
                      <img src="{{product['image_url']}}" alt="">
                    </div>
                  </div>
                      <div class="card-body">
                        <h4 class="card-text" style="margin-bottom: 0.5rem; height: 34.5px;">{{ product['flipkart_price'] }}</h4>
                        <h5 class="card-title">{{ product['name'] }}</h5>
                      </div>
                </div>
              </li>
            </a>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
